<!DOCTYPE html>
<html>
<head>
    <title>AWB Direct - Urmărire & Expediere Colete</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body style="background-image: url('background.jpg'); background-size: cover; text-align: center;">

    <h1 class="text-center text-white">AWB Direct - Urmărire & Expediere Colete</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3 class="text-white">AWB Național</h3>
                <input type="text" id="awb" class="form-control" placeholder="Introdu AWB național">
                <button id="track" class="btn btn-primary mt-2">Caută</button>
                <div id="result"></div>
            </div>
            <div class="col-md-6">
                <h3 class="text-white">AWB Internațional</h3>
                <input type="text" id="awb_international" class="form-control" placeholder="Introdu AWB internațional">
                <button id="track_international" class="btn btn-secondary mt-2">Caută</button>
                <div id="result_international"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("track").onclick = function() {
            var awb = document.getElementById("awb").value;
            fetch('/track', {method: 'POST', body: JSON.stringify({awb: awb}), headers: {'Content-Type': 'application/json'}})
                .then(response => response.json())
                .then(data => document.getElementById("result").innerText = JSON.stringify(data));
        };
    </script>
</body>
</html>
