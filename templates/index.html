
<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWB Direct - Urmărire Colet</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #ff9800;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #e68900;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AWB Direct - Urmărire Colet</h1>

        <h3>AWB Național</h3>
        <input type="text" id="awb" placeholder="Introdu AWB național">
        <button id="track">Caută</button>
        <div id="result" class="result"></div>

        <h3>AWB Internațional</h3>
        <input type="text" id="awb_international" placeholder="Introdu AWB internațional">
        <button id="track_international">Caută</button>
        <div id="result_international" class="result"></div>
    </div>

    <script>
        $(document).ready(function() {
            $('#track').click(function() {
                var awb = $('#awb').val();
                $.post('/track', {awb: awb}, function(data) {
                    if (data.error) {
                        $('#result').html('<p class="text-danger">' + data.error + '</p>');
                    } else {
                        $('#result').html('<p><strong>Curier:</strong> ' + data.courier + '</p>' +
                                          '<p><strong>Status:</strong> ' + data.tracking_info.status + '</p>' +
                                          '<p><strong>Locație:</strong> ' + data.tracking_info.location + '</p>');
                    }
                });
            });

            $('#track_international').click(function() {
                var awbInt = $('#awb_international').val();
                $.post('/track-international', {awb_international: awbInt}, function(data) {
                    if (data.error) {
                        $('#result_international').html('<p class="text-danger">' + data.error + '</p>');
                    } else {
                        $('#result_international').html('<p><strong>Status:</strong> ' + data.data[0].track_info.latest_status + '</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
